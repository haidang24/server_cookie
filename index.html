<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Cookie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 800px;
        padding: 20px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 2rem;
        color: #2c3e50;
      }

      .cookie-list h2 {
        font-size: 1.5rem;
        color: #34495e;
        margin-bottom: 15px;
      }

      .cookie-items {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .cookie-item {
        padding: 15px;
        background: #ecf0f1;
        border-radius: 8px;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .cookie-item:hover {
        background: #d5dbdb;
        transform: translateY(-3px) scale(1.05);
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fa-solid fa-cookie"></i> Quản lý Cookie</h1>
        <p>Danh sách các cookie name nhận được từ server</p>
      </header>

      <main class="main-content">
        <div class="cookie-list">
          <h2><i class="fa-solid fa-list"></i> Danh sách Cookie Name</h2>
          <div id="cookie-names" class="cookie-items"></div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Quản lý Cookie. Phát triển bởi bạn.</p>
      </footer>
    </div>

    <script>
      fetch("https://server-cookie-hap8.onrender.com/get-cookie-names")
        .then((response) => response.json())
        .then((data) => {
          const cookieNamesDiv = document.getElementById("cookie-names");
          if (data.length > 0) {
            cookieNamesDiv.innerHTML = data
              .map(
                (name) => `
            <div class="cookie-item">
              <i class="fa-solid fa-cookie-bite"></i>
              <span class="cookie-name">${name}</span>
            </div>
          `
              )
              .join("");
          } else {
            cookieNamesDiv.innerHTML =
              '<p class="no-data">Không có cookie nào được nhận.</p>';
          }
        })
        .catch((error) => {
          console.error("Lỗi khi lấy dữ liệu:", error);
          document.getElementById("cookie-names").innerHTML =
            '<p class="error">Đã xảy ra lỗi khi tải dữ liệu.</p>';
        });
    </script>
  </body>
</html>
